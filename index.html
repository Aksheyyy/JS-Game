<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Bootstrap js link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body style="background-color: rgb(235, 235, 235);">
    <h2 style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; color: rgb(17, 17, 16);" class="text-center my-5">Rock Paper Scissors</h2>
    <h4 class="mx-5">Select Your Choice:</h4> 
    <div class="container">
        <div class="row">
            <!-- User's Choice -->
            <div class="col-md-6 d-flex">
                <img onclick="playGame('rock')" class="w-25 object-fit-cover btn border border-dark mx-1" src="./images/rock.jpg" alt="Rock">
                <img onclick="playGame('paper')" class="w-25 object-fit-cover btn border border-dark mx-1" src="./images/paper.jpg" alt="Paper">
                <img onclick="playGame('scissors')" class="w-25 object-fit-cover btn border border-dark mx-1" src="./images/sissors.jpg" alt="Scissors">
            </div>
            <!-- Computer's Choice -->
            <div class="col-md-6 d-flex justify-content-center align-items-center" id="result">
                <!-- Result will be shown here -->
            </div>
        </div>
    </div>
    <div class="container text-center mt-5">
        <h4 id="TieResult"></h4>
        <div class="row">
            <div class="col-md-6">
                <h5 class="text-success">Player: <span class="text-warning" id="playerScore">0</span></h5>
            </div>
            <div class="col-md-6">
                <h5 class="text-danger">Computer: <span id="computerScore">0</span></h5>
            </div>
        </div>
    </div>

<script>
    let playerScore = 0;
    let computerScore = 0;

    function playGame(userChoice) {
        const choices = [
            { src: './images/rock.jpg', alt: 'Rock', value: 'rock' },
            { src: './images/paper.jpg', alt: 'Paper', value: 'paper' },
            { src: './images/sissors.jpg', alt: 'Scissors', value: 'scissors' }
        ];

        const computerChoice = choices[Math.floor(Math.random() * 3)];

        let result = '';

        if (userChoice === computerChoice.value) {
            result = "It's a tie!";
        } else if (
            (userChoice === 'rock' && computerChoice.value === 'scissors') ||
            (userChoice === 'paper' && computerChoice.value === 'rock') ||
            (userChoice === 'scissors' && computerChoice.value === 'paper')
        ) {
            result = "You win!";
            playerScore++;
        } else {
            result = "Computer wins!";
            computerScore++;
        }

        document.getElementById('TieResult').innerText = result;

        document.getElementById('result').innerHTML = `
            <div class="col-md-6 text-center">
                <h5 class="text-success">Your Choice:</h5>
                <img class="w-50 shadow" src="${choices.find(choice => choice.value === userChoice).src}" alt="${userChoice}">
            </div>
            <div class="col-md-6 text-center">
                <h5 class="text-danger">Computer's Choice:</h5>
                <img class="w-50 shadow" src="${computerChoice.src}" alt="${computerChoice.alt}">
            </div>
        `;

        document.getElementById('playerScore').innerText = playerScore;
        document.getElementById('computerScore').innerText = computerScore;
    }
</script>

</body>
</html>
